    <!-- Trackers carregados após interação ou 3s -->
    <script>
      function loadTrackers() {
        if (window.trackersLoaded) return;
        window.trackersLoaded = true;
        
        // GTM
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-WCT8RZSQ');
        
        // GA4
        var ga = document.createElement('script');
        ga.async = true;
        ga.src = 'https://www.googletagmanager.com/gtag/js?id=G-CN06VFEFFH';
        document.head.appendChild(ga);
        
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', 'G-CN06VFEFFH');
      }
      
      // Load after 3s or on first interaction
      setTimeout(loadTrackers, 3000);
      ['scroll', 'click', 'touchstart', 'keydown'].forEach(function(e) {
        document.addEventListener(e, loadTrackers, { once: true, passive: true });
      });
    </script>
